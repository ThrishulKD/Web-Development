<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabble</title>

    <style>
        #table1,
        .tdtable1 {
            border: 1px dashed;
            padding: 3px;
            margin: 30px;
        }
        
        #table2,
        .tdtable2 {
            border: 1px solid;
            padding: 3px;
            margin: 30px;
        }
        
        #table3,
        .tdtable4 {
            border: 1px dotted;
            padding: 3px;
            margin: 20px;
        }
    </style>


</head>

<body>
    <table id="table1">
        <tr>

            <th>name</th>
            <td class="tdtable1">malli</td>
            <td class="tdtable1">thavaragere</td>
            <td class="tdtable1">matt</td>

        </tr>

        <tr>
            <th rowspan="3">usn</th>
            <td class="tdtable1">4nn17me013</td>



        </tr>
    </table>
    <table id="table2">
        <th colspan="3">name</th>
        <th>usn</th>


        <tr>
            <td class="tdtable2">malli</td>
            <td class="tdtable2">thavaragere</td>
            <td class="tdtable2">matt</td>

            <td class="tdtable2">4nn17me013</td>

        </tr>
        <tr>
            <td class="tdtable2">thrishul</td>
        </tr>

    </table>

    <table id="table3">

        <tr>
            <th colspan="3">name</th>
            <td class="tdtable3">malli</td>
            <td class="tdtable3">thavaragere</td>
            <td class="tdtable3">matt</td>
        </tr>
    </table>



</body>

</html>
